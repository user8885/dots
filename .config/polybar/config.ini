############################
####### #MODULES ###########
############################



; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
;label-active-foreground = ${colors.pri}
label-active-background = ${colors.bg-alt}
label-active-underline= ${colors.pri}
label-active-padding = 1

label-occupied = %name%
;label-occupied-foreground = ${colors.pri}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.ale}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.com}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.com}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.c4}
format-volume = <label-volume>


label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.com}

[module/pulseaudio-alt]
inherit = module/pulseaudio
format-volume-foreground = ${colors.secondary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.pri}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.bg}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.c3}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.c5}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#FF79C6}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#FF79C6}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %A, %B %d, %Y (%R)
date-alt = %H:%M

label = %date%
;label-foreground = ${colors.c6}

format-prefix = "  "
format-prefix-foreground = ${colors.c6}

[module/powermenu]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Available exec commands:
;   menu-open-LEVEL
;   menu-close
; Other commands will be executed using "/usr/bin/env sh -c $COMMAND"
menu-0-0 = lock
menu-0-0-exec = slock

menu-0-1 = suspend
menu-0-1-exec = slock & systemctl suspend

menu-0-2 = reboot
menu-0-2-exec = systemctl reboot

menu-0-3 = shutdown
menu-0-3-exec = systemctl poweroff

;menu-1-0 = back
;menu-1-0-exec = menu-open-0
;menu-1-1 = reboot
;menu-1-1-exec = systemctl reboot

;menu-2-0 = shutdown
;menu-2-0-exec = systemctl poweroff
;menu-2-1 = back
;menu-2-1-exec = menu-open-0

; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>

format = <label-toggle> <menu>
format-foreground = ${colors.c1}

label-open = 
label-close = 

; Optional item separator
; Default: none
label-separator = " | "

;;label-open-foreground = ${color.foreground}
;;label-close-foreground = ${color.background}
;;label-separator-foreground = ${color.background}

