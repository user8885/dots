# code:61 == /
bind = SUPER SHIFT, code:61,  exec,   ~/.config/hypr/scripts/showkeys.sh

$terminal = ghostty
$fileManager = $terminal -e yazi
$runMenu = rofi.sh
$browser = floorp

bind = SUPER, Return,   exec,   $terminal
bind = alt, space,  exec,   $runMenu

bind = alt, p,  exec,   $terminal -e pulsemixer
bind = alt, y,  exec,   $fileManager
bind = alt, b,  exec,   $browser
bind = alt, m,  exec,   flatpak run com.spotify.Client
bind = alt, s,  exec,   steam
bind = alt, l,  exec,   lutris
bind = alt, k,  exec,   keepassxc

bind = SUPER alt, z,    exec,   dm-hub
bind = SUPER alt, l,    exec,   dm-logout
bind = SUPER alt, o,    exec,   dm-url-open
bind = SUPER alt, w,    exec,   ~/.config/waybar/scripts/waybar.sh
bind = SUPER alt, s,    exec,   wlsunset.sh

bind = SUPER CONTROL, Q, exit 

bind = , XF86AudioRaiseVolume,  exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume,  exec, swayosd-client --output-volume lower
bind = , XF86AudioMute,         exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute,      exec, swayosd-client --input-volume mute-toggle

bind = , XF86AudioPlay,         exec, swayosd-client --playerctl play-pause
bind = , XF86AudioStop,         exec, swayosd-client --playerctl stop
bind = , XF86AudioPrev,         exec, swayosd-client --playerctl previous
bind = , XF86AudioNext,         exec, swayosd-client --playerctl next

bind = , XF86MonBrightnessUp,   exec, swayosd-client --brightness lower
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness raise"; }

# code:107 == Print button
bind = , code:107, exec, grim ~/Pictures/Screenshots/$(date +'%s_grim.png') 
bind = SHIFT, code:107, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%s_grim.png')

# code:65 == Space bar
bind =  SUPER, code:65, togglefloating, 

# code:70 == F4
bind =  ALT, code:70, exec, hyprctl kill 

bind =  SUPER, Q, killactive
bind =  SUPER SHIFT, F, fullscreen, 0 
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Scroll through existing workspaces with SUPER + scroll
bind = SUPER, mouse_up,     workspace, e+1
bind = SUPER, mouse_down,   workspace, e-1

bind = SUPER SHIFT, mouse_up,   movetoworkspace, e+1
bind = SUPER SHIFT, mouse_down, movetoworkspace, e-1

bind = SUPER, u, workspace, e+1
bind = SUPER, i, workspace, e-1

bind = SUPER SHIFT, u, movetoworkspace, e+1
bind = SUPER SHIFT, i, movetoworkspace, e-1

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move focus with SUPER + (hjkl)
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move the windows around (hjkl)
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

